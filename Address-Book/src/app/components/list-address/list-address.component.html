<div class="form-group">
  <input class="form-control border-primary" placeholder="Enter name, last name or phone number"
    [(ngModel)]="filterText" autofocus>
  <small *ngIf="filterText" class="form-text text-muted"><strong>{{filterText}}</strong> searched.</small>
</div>
<div class="table-responsive">
  <table class="table table-hover mt-2">
    <thead>
      <tr class="table-primary">
        <th scope="col">Person</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Phone Number</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-primary" *ngFor="let address of addressList | addressFilter:filterText">
        <td scope="col">{{addressList.indexOf(address)+1}}</td>
        <td scope="col">{{address.name}}</td>
        <td scope="col">{{address.lastName}}</td>
        <td scope="col">{{address.phoneNumber}}</td>
      </tr>
    </tbody>
  </table>
</div>
